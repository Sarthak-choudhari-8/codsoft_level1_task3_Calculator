<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">

<title> Sarthak - Calculator </title>

</head>

<body>

    <div class="container">
        <div class="heading">
            <P> [ CALCULATOR ]</P>
        </div>
        <div class="calc-screen">

            <div class="calc-input">
                <input placeholder="0" class="input-area" id="input" readonly>
            </div>



            <div class="calc-buttons">
                <button class="button operation" id="CL">CL</button>
                <button class="button operation" id="DEL">DEL</button>
                <button class="button operation" id="decimal">.</button>

                <button class="button operation" id="divide">/</button>

                <button class="button number" id="7">7</button>
                <button class="button number" id="8">8</button>
                <button class="button number" id="9">9</button>
                <button class="button operation" id="multiply">*</button>

                <button class="button number" id="4">4</button>
                <button class="button number" id="5">5</button>
                <button class="button number" id="6">6</button>
                <button class="button operation" id="minus">-</button>

                <button class="button number" id="1">1</button>
                <button class="button number" id="2">2</button>
                <button class="button number" id="3">3</button>
                <button class="button operation" id="plus">+</button>

                <button class="button number" id="0">0</button>
                <button class="button number" id="bracket-opening ">(</button>
                <button class="button operation" id="bracket-closing ">)</button>
                <button class="button operation" id="equal">=</button>





            </div>

        </div>

        <div class="footer">
            <P>Designed & Developed By : Sarthak Choudhari</P>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
